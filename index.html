<html lang="en">
<head>

    <title>RockPaperScissors</title>
</head>
<body>
    <h1>Please use the console... for now.</h1>

<script>

//Computer's choice is defined here. Equal chance of picking Rock, paper or Scissors; 1:3.
    function getCompChoice(cChoice) {
        cChoice = Math.floor(Math.random() * 9) + 1;

        console.log(cChoice);

        if (cChoice % 3 === 0) {
            cChoice = 'rock';
        }
        else if (cChoice % 2 === 0) {
            cChoice = 'paper';
        }
        else {
            cChoice = 'scissors';
        }
        console.log(cChoice);
        return cChoice;
    }

//User's choice is passed here to ensure it is case-insensitive, and the input is a valid answer; i.e. rock, paper or scissors.
    function getPlayerChoice(pChoice) {
        pChoice = prompt('Choose rock, paper or scissors,', '')
        pChoice = pChoice.toLowerCase();
        console.log(pChoice);
        if (pChoice === 'rock' || pChoice === 'paper' || pChoice === 'scissors') {
            return pChoice;
        } else {
            alert('You need to choose rock, paper or scissors. Check your spelling maybe?');
            return getPlayerChoice();
        }
    }

    function playRound(player, comp) {

        comp = getCompChoice();
        player = getPlayerChoice();
        
        console.log(player, comp);

        if (player === comp) console.log(`you both picked ${comp}, it is a tie, please play again.`);

        else if (player === 'rock' && comp === 'scissors') {
            console.log("You picked rock and the computer chose scissors, you win!");
        }

        else if (player === 'rock' && comp === 'paper') {
            console.log("You picked rock and the computer chose paper, you lose!");
        }

        else if (player === 'paper' && comp === 'scissors') {
            console.log("You picked paper and the computer chose scissors, you lose!");
        }

        else if (player === 'paper' && comp === 'rock') {
            console.log("You picked paper and the computer chose rock, you win!");
        }

        else if (player === 'scissors' && comp === 'rock') {
            console.log("You picked scissors and the computer chose rock, you lose!");
        }

        else if (player === 'scissors' && comp === 'paper') {
            console.log("You picked scissors and the computer chose paper, you win!");
        }

        else {
            console.log('I am error');
        }
        

    }

    playRound();


</script>

</html>
