<script>

    function getCompChoice(cChoice) {
        cChoice = Math.floor(Math.random() * 9) + 1;

        console.log(cChoice);

        if (cChoice % 3 === 0) {
            cChoice = 'rock';
        }
        else if (cChoice % 2 === 0) {
            cChoice = 'paper';
        }
        else {
            cChoice = 'scissors';
        }
        console.log(cChoice);
    }

    function getPlayerChoice(pChoice) {
        pChoice = prompt('Choose rock, paper or scissors,', '')
        pChoice = pChoice.toLowerCase();
        console.log(pChoice);
        return pChoice
    }

    getPlayerChoice();
    getCompChoice();
