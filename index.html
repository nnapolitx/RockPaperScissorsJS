</head>
<body>
    <div class = "container">
        <div class = "results">Choose rock, paper or scissors!</div>

        <button class="paper">P</button>
        <button class="scissors">S</button>
    </div>
    
    <div class = "scoreBoard">
        <div class = "scoreP">0</div> -
        <div class="scoreC">0</div>
    </div>

    <button class="resetButton">RESET</button>

</body>
